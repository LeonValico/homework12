      <h1>Самые вкусные суши только у нас!</h1>
    </header>
    <aside class="left">
      <h2>Информация</h2>
      <form method="GET">
        <ul>
          <li>
            <label for="fname">Имя:</label>
            <input type="text" name="firstname" id="fname" placeholder="Ваше имя">
          </li>
          <li>
            <label for="city">Город:</label>
            <input type="text" name="city" id="city" list="City" placeholder="Ваш город">
            <datalist id="City">
              <option>Константиновка</option>
              <option>Дружковка</option>
              <option>Краматорск</option>
              <option>Славянск</option>
              <option>Красный Лиман</option>
            </datalist>
          </li>
          <li>
            <label for="adres">Адрес:</label>
            <input type="text" name="adres" id="adres" placeholder="Ваш адрес">
          </li>
          <li>
            <label for="phone">Телефон:</label>
            <input type="tel" name="phone" id="phone" placeholder="Ваш номер телефона">
          </li>
          <li>
            <label for="email">Почта:</label>
            <input type="email" name="email" id="email" placeholder="Ваш Email">
          </li>
          <li>
            <label for="amount">Количество палочек:</label>
            <input type="number" name="amount" id="amount" min="1" max="15" step="1">
          </li>
          <li>
            <h4>Вид палочек:</h4>
            <input type="radio" name="kind" value="kind" id="kind1" checked>
            <label for="kind1">Обычные</label>
            <input type="radio" name="kind" value="kind" id="kind2">
            <label for="kind2">Учебные</label>
          </li>
          <li>
            <label for="doily">Салфетки:</label>
            <input type="checkbox" name="doily" id="doily" checked>
          </li>
          <li>
            <fieldset>
              <legend>Дополнительный коментарий:</legend>
              <input type="text" name="coment" id="coment" placeholder="Ваш коментарий">
            </fieldset>
          </li>
        </ul>
      </form>
